<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Restaurante</title>
	<p:growl id = "growl"/>
	<style type="text/css">
	
		.ui-layout-north {
			z-index: 3 !important;
			overflow: visible !important;
		}
		
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}
		
		.ui-menu, .ui-menubar, .ui-menu-child {
			min-width: 180px !important;
		}
		
	</style>
</h:head>
<h:body>
	
	<p:layout fullPage="true">
		<p:layoutUnit position ="north" rezizable="true">
		    <h:form>
		    	<p:menubar>
			      	<p:submenu label="Página Inical" icon="ui-icon-home">
			      		<p:menuitem value="Usuário" icon="ui-icon-person" url="/view/usuario.xhtml" />
			        	<p:menuitem value="sair" icon="ui-icon-circle-close" action="#(usuarioMB.sair)"/>
			        	
			        </p:submenu>
			        <p:submenu label="Cardápio" icon="ui-icon-shopping-cart">
			        	<p:menuitem value="Produto" icon="ui-icon-cart" url="/view/produto.xhtml" />
					</p:submenu>
			
			        <f:facet name="options">
			        	<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" actionListener="#(usuarioMB.sair)" />
			        </f:facet>
		    	</p:menubar>
		    </h:form>
		</p:layoutUnit>
			
		<p:layoutUnit  position="south" header="Restaurante aki tu come" resizable="true" closable="true" collapsible="true">
			<!-- AQUI SERÁ INSERIDO O RODAPÉ DO PROJETO -->
		</p:layoutUnit>
		
		<p:layoutUnit position="center" resizable="true" closable="true" collapsible="true">
			<p:graphicImage url="../resources/imagens/goomer-tendencias-do-setor-de-restaurantes-2020.png" width="1300px" height="470px"/>
			<ui:insert name="Restaurante"></ui:insert>
		</p:layoutUnit>
		
	</p:layout>
</h:body>
</html>
